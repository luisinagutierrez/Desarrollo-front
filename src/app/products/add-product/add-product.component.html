<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-9 mx-auto d-flex align-items-center">
    <div class="card-body">
      <form #addForm="ngForm" (ngSubmit)="add(addForm)" enctype="multipart/form-data">

        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" ngModel name="name" required>
        </div>

        <div class="form-group">
          <label for="description">Descripci√≥n:</label>
          <textarea class="form-control" id="description" ngModel name="description"
            required></textarea>
        </div>

        <div class="form-group">
          <label for="stock">Stock:</label>
          <input type="number" class="form-control" id="stock"  ngModel name="stock" required>
        </div>

        <div class="form-group mb-2">
          <label for="precio">Precio:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="price"  ngModel name="price" required>
          </div>
        </div>

        <div class="form-group">
          <label for="image">Imagen:</label>
          <input type="text" class="form-control" id="image" ngModel name="image" required>
        </div>
        <!-- Para subir la foto -->
        <!-- <div class="form-group">
          <label for="image">Imagen:</label>
          <input type="file" class="form-control-file" id="image" name="image" accept="image/*"
            (change)="onImageSelected($event)" required>
        </div> -->

        <div class="form-group">
          <label for="category">Categoria:</label>
          <input type="text" class="form-control" id="category"  ngModel name="category" required>
        </div>

        <div class="form-group">
          <label for="supplier">Proveedor:</label>
          <input type="text" class="form-control" id="supplier"  ngModel name="supplier" required>
        </div>

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-warning mx-2" id="Accept">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
