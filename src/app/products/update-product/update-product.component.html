<h1>Update</h1>
<div class="modal-dialog" role="document">
  <div class="modal-content">
    
    <div class="modal-body">
      <form *ngIf="updateProduct">
        <div class="form-group">
          <label for="productName">Nombre/label>
          <input type="text" class="form-control" id="productName" [(ngModel)]="updateProduct.name" name="name">
        </div>
        <div class="form-group">
          <label for="productDescription">Descripcion del Producto</label>
          <input type="text" class="form-control" id="productDescription" [(ngModel)]="updateProduct.description" name="name">
        </div>
        <div class="form-group">
          <label for="productPrice">Precio del Producto</label>
          <input type="number" class="form-control" id="productPrice" [(ngModel)]="updateProduct.price" name="price">
        </div>
        <div class="form-group">
          <label for="productStock">Stock</label>
          <input type="number" class="form-control" id="productStock" [(ngModel)]="updateProduct.stock" name="stock">
        </div>    
      </form>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-warning mx-2" id="Accept"(click)="saveChanges()">Guardar Cambios</button>        
    </div>

  </div>    
</div>
