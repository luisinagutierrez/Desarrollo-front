<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="card" *ngIf="product">
      <img class="card-img-top" [src]="product.image" alt="{{ product.name }}">
    </div>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 d-flex align-items-center">
    <div class="card-body">
      <h1 class="card-title truncate">{{ product.name }}</h1>
      <h3 class="card-text truncate">{{ product.description }}</h3>
      <h2 class="card-text">Precio: {{ product.price }}</h2>
      
      <div class="btn" >
        <button type="submit" class="btn btn-warning" (click)="addToCart(product)">AÃ±adir al carrito</button>
      </div>
    </div>
  </div>
</div>
