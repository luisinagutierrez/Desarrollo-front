<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-9 mx-auto d-flex align-items-center">
        <div class="card-body">
        <form #addForm="ngForm" (ngSubmit)="add(addForm)" enctype="multipart/form-data" ngNativeValidate>
            <div class="form-group">
                <label for="cuit">Cuit:</label>
                <input type="number" class="form-control" id="cuit" ngModel name="cuit" [formControl]="cuitControl" required>
                <div *ngIf="cuitControl.invalid && (cuitControl.dirty || cuitControl.touched)" class="text-danger">
                    <div *ngIf="cuitControl.errors?.['required']">CUIT es requerido.</div>
                    <div *ngIf="cuitControl.errors?.['pattern']">CUIT debe tener exactamente 11 caracteres num√©ricos.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="businessName">Nombre:</label>
                <input type="text" class="form-control" id="businessName" ngModel name="businessName" required>
            </div>
            <div class="form-group">                    
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" ngModel name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefono:</label>
                <input type="number" class="form-control" id="phone" ngModel name="phone" required>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-warning mx-2" id="Accept">Guardar</button>
            </div>
        </form>
        </div>
    </div>
</div>
