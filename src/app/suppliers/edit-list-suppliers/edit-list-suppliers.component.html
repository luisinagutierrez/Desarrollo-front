<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 d-flex" style="margin-bottom: 5px;" *ngFor="let supplier of suppliers">
    <div class="card-body">        
      <div *ngIf="supplier.editing">
        <div class="form-group">
          <label for="cuit">Cuit: </label>
          <input type="number" class="form-control" id="cuit" [(ngModel)]="supplier.editCuit" email="cuit" required>
        </div>
      </div>
      
      <div *ngIf="!supplier.editing">
        <h2 class="card-text" style="font-family: 'Quicksand', sans-serif;">CUIT: {{ supplier.cuit }}</h2>
      </div>  

      <div *ngIf="supplier.editing">
        <div class="form-group">
          <label for="businessName">Nombre: </label>
          <input type="text" class="form-control" id="businessName" [(ngModel)]="supplier.editBusinessName" businessName="businessName" required>
        </div>
      </div>
      
      <div *ngIf="!supplier.editing">
        <h2 class="card-text" style="font-family: 'Quicksand', sans-serif;">Nombre: {{ supplier.businessName }}</h2>
      </div>

      <div *ngIf="supplier.editing">
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" class="form-control" id="email" [(ngModel)]="supplier.editEmail" email="email" required>
        </div>
      </div>
      
      <div *ngIf="!supplier.editing">
          <h2 class="card-text" style="font-family: 'Quicksand', sans-serif;">Email: {{ supplier.email }}</h2>
      </div>    

      <div *ngIf="supplier.editing">
        <div class="form-group">
          <label for="phone">Telefono: </label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="supplier.editPhone" phone="phone" required>
        </div>
      </div>
      
      <div *ngIf="!supplier.editing">
        <h2 class="card-text" style="font-family: 'Quicksand', sans-serif;">Telefono: {{ supplier.phone }}</h2>
      </div>
    </div>

    <div class="example-button-container" style="display: flex; justify-content: flex-end;" >
      <button mat-icon-button class="btn" *ngIf="!supplier.editing" (click)="edit(supplier)" style="color: #e7c633;"><mat-icon>create</mat-icon></button>
      <button mat-icon-button class="btn" *ngIf="supplier.editing" (click)="save(supplier)" style="color: #e7c633;"><mat-icon>save_alt</mat-icon></button>
      <button mat-icon-button class="btn" (click)="delete(supplier)" style="color: #f76666;"><mat-icon>delete</mat-icon></button>
    </div>
  </div>
</div>
