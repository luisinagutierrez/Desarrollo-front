<div class="mb-3">
    <h2>Según su ciudad, tendrá un recargo de envio</h2>
    <h2 for="city">Seleccione su ciudad:</h2>
    <select class="form-control" id="city" name="city" [(ngModel)]="selectedCityId" (change)="onCityChange($event)">
      <option *ngFor="let city of cities" [value]="city.id">
        {{ city.name }}
      </option>
    </select>
  </div>

  <div *ngIf="selectedCity && selectedCity.surcharge">
    <h3>Recargo: {{ selectedCity.surcharge }}%</h3>
  </div>
