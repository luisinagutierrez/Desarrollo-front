<mat-toolbar class= 'title'>
  <a class="navbar-brand" href="#">Coco Purse</a>      
</mat-toolbar>

<mat-toolbar class = 'navBar'>
  <mat-toolbar-row>
    <span class="example-spacer"></span>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button mat-button><a class="btn btn" href="#purse">Carteras</a></button> 
            </li>

            <li class="nav-item">
              <button mat-button><a class="btn btn" href="#wallet">Billeteras</a></button>
            </li>

            <li class="nav-item">
              <button mat-button><a class="btn btn" href="#fannypack">Ri√±oneras</a></button>
            </li>

            <li class="nav-item">
              <button mat-button><a class="btn btn" href="#backpack">Mochilas</a></button> 
            </li>

            <li class="nav-item">
              <button mat-button>Descuentos</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>  

    <button (click)="navigate()" mat-button>Iniciar Sesion</button>
    
    <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: white;">
      <mat-icon style="color: #e7c633;" >shopping_cart</mat-icon>
    </button>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de compra</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <p>Compras</p>
          </div>

          <app-cart></app-cart>
          <!-- RENDERIZO ESTE COMPONENTE PARA PROBAR QUE FUNCIONE, EN ESTE MODAL PODRIAN MANEJARLO CON OTRO COMPONENTE SI PREFIEREN, SIEMPRE Y CUANDO CONSUMAN EL CARTSERVICE -->

          <a routerLink="/cart" class="button fancy-button">
            <em class="material-icons">shopping_cart</em>Checkout
          </a>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="Close" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-warning" id="Finish">Terminar pedido</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <button mat-button [matMenuTriggerFor]="menu">Admin</button>
      <mat-menu #menu="matMenu">
        <button (click)="AdminProducts()" mat-menu-item>Productos</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

    </div>
  </mat-toolbar-row>
</mat-toolbar>
